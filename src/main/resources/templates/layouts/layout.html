<html lang="fr"

    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    class="h-100"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="d-flex flex-column h-100">
<!--/* Header */--> 
<header th:replace="fragments/header::header"></header>
<!--/* Main content */--> 
<div layout:fragment="content">
    <p>Contenu ...</p>
</div>

<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
